<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styling/main.css">
</head>
<body>
    <section>
        <div class="title">
            <h1>Drawing Board</h1>
        </div>
        <canvas class="canvas"></canvas>
        <div class="menuButtons">
            <button class="fillBtn">Fill</button>
            <button class="saveBtn">Save</button>
        </div>
        <div class="sliderContainer">
            <input type="range" min="0.1" max="5" value="2.5" step="0.1">
        </div>
        <div class="colors">
            <div class="red color"></div>
            <div class="orange color"></div>
            <div class="yellow color"></div>
            <div class="green color"></div>
            <div class="blue color"></div>
            <div class="indigo color"></div>
            <div class="purple color"></div>
        </div>
    </section>
    <script src="src/script.js"></script>
</body>
</html>
